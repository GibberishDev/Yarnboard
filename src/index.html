<!DOCTYPE html>
<head>
  <title>Yarnboard</title>
  <link rel="icon" href="./assets/ico/icon.ico">
  
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="./assets/css/project.css">
  <link rel="stylesheet" href="./assets/css/project-tree.css">

  <script defer src="./js/titlebar.js"></script>
  <script defer src="./js/view_control.js"></script>
  <script defer src="./js/project_tree.js"></script>
</head>
  <body>
    <div id="drag-image"></div>
    <div id="title-bar-container">
      <div data-tauri-drag-region id="title-bar">
        <svg
          data-tauri-drag-region
          id="app-icon"
          viewBox="0 0 4.2333332 4.233333"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <defs id="defs">
            <mask id="pin-mask">
            <circle
              style="fill:#ffffff;fill-opacity:1;stroke-width:0.105022" id="path1" cy="2.422591" cx="1.5875" r="1.5875" mask="url(#pin-mask)"
              />
            <path
              style="fill:#000000;fill-opacity:1;stroke:#000000;stroke-width:0.065;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1;paint-order:normal" d="M 2.0057275,1.2701635 2.769547,1.9155934 2.2558772,2.1361457 1.8019323,3.0606952 1.4964045,2.8025232 0.77406254,3.5024271 1.3425802,2.6746921 1.0375827,2.4158927 1.8739674,1.8134307 Z" id="path3"
              />
            </mask>
          </defs>
          <g
            id="layer1"
            transform="translate(0,-0.38124753)">
          <circle
            style="fill-opacity:1;stroke-width:0;"
            id="path1"
            cy="2.422591"
            cx="1.5875"
            r="1.5875"
            mask="url(#pin-mask)"
            />
          <path
            style="fill-opacity:0;stroke-width:0.264583;stroke-linecap:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1;paint-order:normal"
            d="M 1.1658202,3.8033854 C 1.4304036,3.9108719 2.4275535,4.106774 2.7863932,4.0018225 3.385479,3.8266049 3.4007325,2.8092253 3.8199218,2.8277343 4.4005486,2.8533715 3.7868489,3.646289 3.7868489,3.646289"
            id="path2"
            />
          </g>
        </svg>
        <div data-tauri-drag-region id="title-bar-label">Yarnboard</div>
      </div>
      <div id="title-bar-controls">
        <div title="Miminize window" id="button-minimize" class="title-bar-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" width="26px" height="26px">
            <path style="fill: none; stroke-linecap: round; stroke-width: 2px;" d="M 5 9 L 13.08 17 L 21 9"></path>
          </svg>
        </div>
        <div title="Maximize window" id="button-maximize" class="title-bar-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" width="26px" height="26px">
            <path style="fill: none; stroke-width: 2px; stroke-linecap: round; stroke-linejoin: round;" d="M 13 3 L 4 13 L 13 22 L 22 13 L 13 3"></path>
          </svg>
        </div>
        <div title="Close window" id="button-close" class="title-bar-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" width="26px" height="26px">
            <path style="fill: none; stroke-width: 2px; stroke-linecap: round; stroke-linejoin: round;" d="M 6 6 L 20 20 L 13 13 L 20 6 L 6 20"></path>
          </svg>
        </div>
      </div>
    </div>
    <div id="main-body">
      <div id="project-tree-container">
        <div id="project-tree-button-unfold">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 28" width="14px" height="28px" xmlns:bx="https://boxy-svg.com">
            <path style="fill: none; stroke-width: 2px; stroke-linecap: round; stroke-linejoin: round;" d="M 3 3 L 9 14 L 3 25"></path>
          </svg>
        </div>
      </div>
      <div id="project-tree-resizer"></div>
      <div id="current-project">
      </div>
    </div id="main-body">
  </body>
</html>
