      </div>

    <div id="main-body">

      <div id="project-tree-container">
        <div id="project-tree-button-unfold">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 28" width="14px" height="28px" xmlns:bx="https://boxy-svg.com">

          </svg>
        </div>
      </div>
      <div id="project-tree-resizer"></div>

      <div id="current-project">
        <div id="project-background">
          <div id="mouse-cords"></div>
        </div>

        <div id="project-elements">

          <div id="el1" class="element" style="rotate: 50deg; height: 500px; width: 500px;  position: absolute; left: -1000px; top: 0px; display: block; background: greenyellow; margin: 0; clear: right;"><div id="redel" style="position: relative; width: 100px; height: 100px; background: #ff000080; transform-origin: 0 0; scale: 5;"></div></div>
          
          <div id="el2" class="element" style="width: 100px; height: 100px; background: blue; position: absolute; left: 200px; top: 200px;"></div>
          <div id="selection-rect"></div>
        </div>
      </div>

      <div id="settings-menu" style="display: none;">
        <div id="settings-tabs">
          <div class="settings-tab settings-selected-tab" id="settings-general">General</div>
          <div class="settings-tab" id="settings-shortcuts">Shortcuts</div>
          <div class="settings-tab" id="settings-language">Language</div>
          <div class="settings-tab no" id="settings-custom-css" title="coming soon™">Custom CSS</div>
        </div>
        <div id="settings-body">
            WIP! WIP! WIP! WIP! /ᐠ≽•ヮ•≼マ WIP! WIP! WIP! WIP!
